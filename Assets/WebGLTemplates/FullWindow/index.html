		const msg = ["Cargando...",
		 "Cargando memes de CdeCrespo...",
		 "Cargando memes de CrespAldo...",
		 "Investigando la sensia 100tífica",
		 "Cargando un montón de cosas después del 90%...",
		 "Cargando datos top secret illuminati...",
		 "Cargando supercanción de Wikiseba...",
		 "Cargando foto de perfil de Usted Está Aquí...",
		 "Generando mundo terraplanista...",
		 "Probando D.O.N.G. aleatorios...",
		 "Adorando a Crespo...",
		 "Aspirando muy fuerte para empezar...",
		 "Jugando al Fornite...",
		 "Conectando con Moderdonia...",
		 "Buscando el boson de Higgs...",
		 "Jugando a Pokémon Go a lo pobre...",
		 "Generando memes proceduralmente...",
		 "Reviviendo dinosaurios...",
		 "Destruyendo CdeCountry"
		];		
		
		var msgInterval;

		function Random(max, min) {
			if(min == undefined)
				min = 0;
			
			return Math.random() * (max - min) + min;
		}

		function UnityProgress(gameInstance, progress) {
			if (!gameInstance.Module) {
				return;
			}
			if (!gameInstance.logo) {
				gameInstance.logo = document.createElement("div");
				gameInstance.logo.className = "logo " + gameInstance.Module.splashScreenStyle;
				gameInstance.container.appendChild(gameInstance.logo);
			}
			if (!gameInstance.progress) {    
				gameInstance.progress = document.createElement("div");
				gameInstance.progress.className = "progress " + gameInstance.Module.splashScreenStyle;
				gameInstance.progress.empty = document.createElement("div");
				gameInstance.progress.empty.className = "empty";
				gameInstance.progress.appendChild(gameInstance.progress.empty);
				gameInstance.progress.full = document.createElement("div");
				gameInstance.progress.full.className = "full";
				gameInstance.progress.appendChild(gameInstance.progress.full);
				gameInstance.container.appendChild(gameInstance.progress);

				gameInstance.info = document.createElement("div");
				gameInstance.info.className = "info " + gameInstance.Module.splashScreenStyle;
				gameInstance.container.appendChild(gameInstance.info);

				gameInstance.info.percentage = document.createElement("div");
				gameInstance.info.percentage.className = "percentage";
				gameInstance.info.appendChild(gameInstance.info.percentage);
				gameInstance.info.message = document.createElement("div");
				gameInstance.info.message.className = "message";
				gameInstance.info.appendChild(gameInstance.info.message);

				gameInstance.info.message.innerHTML = msg[0];
				msgInterval = setInterval(function(){
					gameInstance.info.message.innerHTML = 
						"<small>Es normal que se pare al 90%</small><br />" +
						msg[Math.floor(Random(msg.length))];
				}, Random(1000, 100));
			}
			gameInstance.info.percentage.innerHTML = (progress * 100).toFixed(2) + "%";
			gameInstance.progress.full.style.width = (100 * progress) + "%";
  			gameInstance.progress.empty.style.width = (100 * (1 - progress)) + "%";
			if (progress == 1) {
				clearInterval(msgInterval);
				gameInstance.logo.style.display = gameInstance.progress.style.display = gameInstance.info.style.display = "none";
			}
		}
		var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%",  {onProgress: UnityProgress});

		window.addEventListener("resize", bucleSize);
		function bucleSize(){
			document.getElementById("#canvas").width = document.getElementById("gameContainer").clientWidth;
			document.getElementById("#canvas").height = document.getElementById("gameContainer").clientHeight;
		}


    </script>

		.progress{

		.empty{

		}
		.full{

		.info{
